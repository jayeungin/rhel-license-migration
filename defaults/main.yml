---
# AWS Infrastructure Settings
target_region: "us-east-1"
byol_ami_id: "ami-036f60fa967cf8ed6" # This is for RHEL10, use your verified RHEL BYOL AMI (i.e. RHEL AWS Golden Image)

# Tag-Based Migration Filters
# Only instances with this Key:Value pair will be processed
migration_filter_key: "MigrationGroup"
migration_filter_value: "Alpha"

# Red Hat RHSM Credentials (Use Ansible Vault in Production)
rh_username: "rh_service_account"
rh_password: "secure_password"
rh_pool_id: "" # Optional specific pool ID

# Operational Toggles
run_cleanup: false  # Set to true only after fleet stability is verified
migration_tag: "RHEL-Migration-2025"